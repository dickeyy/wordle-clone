<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="multiplayer.css">
    <link rel="stylesheet" href="index.css">
    <script src="multiplayer.js" type="module" defer></script>
    <link rel='icon' href='https://dickey.tech/images/favicon.png' />
    <title>Wordle Clone</title>
</head>
<body>
    <div class='container' id="activity">
        <h1 class="h1">Create or Join a Game</h1>
        <p id='p'></p>
        <div class='btn-group'>
            <br>
            <button id='createGame' class='multiplayer-btn2'>Create Game</button>
            <br>
            <form id='joinGameForm'>
                <input class='form-input' type='text' id='gameCode' placeholder="Enter Game Code">
                <button type='submit' class='form-submit'>Join Game</button>
            </form>
        </div>
        <div class='username-div'>
            <br>
            <br>
            <h3 class='h3 username'>Signed in as: <h3 class='h3-2 username' id='userName'></h3></h3>
            <h3 class='h3-2 pencil' id='pencil'>  ✏️</h3>

            <form style='display: none;' id='usernameForm'>
                <input class='form-input' type='text' id='username' placeholder="Enter new name">
                <button type='submit' class='form-submit'>Update</button>
            </form>
        </div>

        <!-- <button class='google-btn' id='googleBtn'>Sign in with Google</button> -->
        <br>
        <br>
        <div id="gSignInWrapper">
            <div id='googleBtn'>
                <div id="customBtn" class="customGPlusSignIn">
                <span class="icon"></span>
                <span class="buttonText">Sign In with Google</span>
                </div>
            </div>
          </div>
        
    </div>
</body>
</html>
