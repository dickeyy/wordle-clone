        <div class='keyboard'>
            <div class='k-row-1'>
                <button class='k-button' id='k_q'>q</button>
                <button class='k-button' id='k_w'>w</button>
                <button class='k-button' id='k_e'>e</button>
                <button class='k-button' id='k_r'>r</button>
                <button class='k-button' id='k_t'>t</button>
                <button class='k-button' id='k_y'>y</button>
                
                <button class='k-button' id='k_u'>u</button>
                <button class='k-button' id='k_i'>i</button>
                <button class='k-button' id='k_o'>o</button>
                <button class='k-button' id='k_p'>p</button>
                <br>
            </div>

            <div class='k-row-1'>
                <button class='k-button' id='k_a'>a</button>
                <button class='k-button' id='k_s'>s</button>
                <button class='k-button' id='k_d'>d</button>
                <button class='k-button' id='k_f'>f</button>
                <button class='k-button' id='k_g'>g</button>
                <button class='k-button' id='k_h'>h</button>
                <button class='k-button' id='k_j'>j</button>
                <button class='k-button' id='k_k'>k</button>
                <button class='k-button' id='k_l'>l</button>
                <br>
            </div>            
            
            <div class='k-row-1'>
                <button class='k-button' id='k_z'>z</button>
                <button class='k-button' id='k_x'>x</button>
                <button class='k-button' id='k_c'>c</button>
                <button class='k-button' id='k_v'>v</button>
                <button class='k-button' id='k_b'>b</button>
                <button class='k-button' id='k_n'>n</button>
                <button class='k-button' id='k_m'>m</button>
            </div>

            <div class="k-row-1"> 
                <button class='k-button-enter' id='k_enter'>enter</button>
                <button class='k-button-back' id='k_back'>delete</button>
            </div>
        </div>
        <!-- <p class="bottom-p">Clone by <a href='https://kyledickey.me' class="bottom-a" target="_blank">Kyle Dickey</a></p> -->

        <div id='winModal' class='winModal'>
            <div class='win-mod-cont'>
                <span class='win-mod-close'></span>
                <p class='win-mod-p'>You Won!</p>
                <button class='win-mod-btn' id='win-mod-btn'>Play Again</button>
            </div>

        </div>

        <div id='loseModal' class='loseModal'>
            <div class="loseModal-background">
                
            </div>
            <div class='lose-mod-cont'>
                <span class='lose-mod-close'></span>
                <p class='lose-mod-p'>You Lost!</p>
                <p class='lose-mod-p2' id='lose-mod-p2'>The word was: kyle</p>
                <button class='lose-mod-btn' id='lose-mod-btn'>Play Again</button>
            </div>

        </div>

        
    <script src="popup.js"></script>
    </div>
